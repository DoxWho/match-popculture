<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Quest: Customizable 12 Pair Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .perspective { perspective: 1000px; }
        .card-inner {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-flipped { transform: rotateY(180deg); }
        .audit-reveal .card-inner { transform: rotateY(180deg) !important; }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .card-front {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid #334155;
        }

        .card-back { 
            transform: rotateY(180deg); 
            border: 4px solid white; 
            background-color: white;
            color: #0f172a;
        }
        
        @keyframes matched-pop {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .matched .card-inner { animation: matched-pop 0.4s ease-out; cursor: default; }

        .match-badge {
            position: absolute; top: -8px; right: -8px;
            padding: 4px 10px; border-radius: 999px;
            font-size: 11px; font-weight: 900; z-index: 30;
            text-transform: uppercase; box-shadow: 0 4px 6px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.5);
        }

        .loading-overlay {
            position: fixed; inset: 0;
            background: radial-gradient(circle, #0f172a, #020617);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100;
        }

        .audit-glow { box-shadow: 0 0 20px currentColor !important; }
        input[type="text"] { font-size: 14px; }
        
        /* Modal Backdrop */
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
        }

        /* Custom Logo Style */
        .logo-mark {
            font-family: ui-sans-serif, system-ui;
            background: linear-gradient(to bottom right, #60a5fa, #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center p-4">

    <!-- Primary Launch Screen -->
    <div id="setup-screen" class="fixed inset-0 bg-slate-900 z-40 flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-3xl max-w-xl w-full shadow-2xl border border-slate-700 relative">
            <!-- Settings Toggle -->
            <button id="open-settings-setup" class="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>

            <h1 class="text-4xl font-black italic uppercase tracking-tighter text-center mb-8 bg-gradient-to-br from-blue-400 to-red-400 bg-clip-text text-transparent">Culture Quest</h1>
            
            <div class="space-y-6 mb-10">
                <div class="flex items-center gap-4 bg-slate-900/50 p-4 rounded-2xl border border-slate-700">
                    <input type="color" id="t1-color-input" value="#3b82f6" class="w-14 h-14 rounded-xl cursor-pointer bg-transparent border-none">
                    <div class="flex-1">
                        <label class="text-[10px] uppercase font-bold text-slate-500 block mb-1">Team 1 Name</label>
                        <input type="text" id="t1-name-input" value="Alpha" class="bg-transparent border-none focus:ring-0 w-full font-black text-xl outline-none">
                    </div>
                </div>
                <div class="flex items-center gap-4 bg-slate-900/50 p-4 rounded-2xl border border-slate-700">
                    <input type="color" id="t2-color-input" value="#ef4444" class="w-14 h-14 rounded-xl cursor-pointer bg-transparent border-none">
                    <div class="flex-1">
                        <label class="text-[10px] uppercase font-bold text-slate-500 block mb-1">Team 2 Name</label>
                        <input type="text" id="t2-name-input" value="Bravo" class="bg-transparent border-none focus:ring-0 w-full font-black text-xl outline-none">
                    </div>
                </div>
            </div>

            <button id="start-btn" class="w-full bg-white text-black py-5 rounded-2xl font-black text-2xl shadow-xl transform transition hover:scale-[1.02] active:scale-95 uppercase italic">
                Start Game
            </button>
        </div>
    </div>

    <!-- Hidden Configuration Modal -->
    <div id="settings-modal" class="fixed inset-0 z-50 modal-bg hidden flex items-center justify-center p-4">
        <div class="bg-slate-800 p-6 md:p-8 rounded-3xl max-w-4xl w-full shadow-2xl border border-slate-700">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-black uppercase italic">Pair Configuration</h2>
                    <p class="text-xs text-slate-400">Update match words and image sources</p>
                </div>
                <div class="flex gap-2">
                    <button id="export-btn" class="bg-slate-700 hover:bg-slate-600 text-[10px] font-bold px-3 py-2 rounded-lg uppercase">Export</button>
                    <label class="bg-slate-700 hover:bg-slate-600 text-[10px] font-bold px-3 py-2 rounded-lg uppercase cursor-pointer">
                        Import <input type="file" id="import-input" class="hidden" accept=".json">
                    </label>
                    <button id="close-settings" class="bg-red-500/20 text-red-400 hover:bg-red-500/40 p-2 rounded-lg ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="max-h-[40vh] overflow-y-auto rounded-xl border border-slate-700 bg-slate-900/50 mb-6">
                <table class="w-full text-left">
                    <thead class="sticky top-0 bg-slate-800 text-[10px] uppercase font-black text-slate-400">
                        <tr>
                            <th class="p-3">Match Word</th>
                            <th class="p-3">Image Prompt / Direct URL</th>
                        </tr>
                    </thead>
                    <tbody id="config-table-body" class="divide-y divide-slate-700">
                    </tbody>
                </table>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <button id="modal-audit-btn" class="flex items-center justify-center gap-2 bg-yellow-600/20 text-yellow-500 border border-yellow-600/30 font-black py-3 rounded-xl uppercase tracking-widest text-xs hover:bg-yellow-600/30">
                    âš¡ Peek (Audit Mode)
                </button>
                <button id="reset-game-btn" class="flex items-center justify-center gap-2 bg-red-600/20 text-red-500 border border-red-600/30 font-black py-3 rounded-xl uppercase tracking-widest text-xs hover:bg-red-600/30">
                    ðŸ”„ Reset & Shuffle
                </button>
            </div>
            
            <button id="save-settings" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-3 rounded-xl uppercase tracking-widest text-sm">
                Save & Apply Changes
            </button>
        </div>
    </div>

    <!-- Assets Loading Overlay -->
    <div id="loading" class="loading-overlay hidden">
        <div class="relative w-24 h-24 mb-6">
            <div class="absolute inset-0 border-t-4 border-blue-500 rounded-full animate-spin"></div>
            <div class="absolute inset-2 border-t-4 border-red-500 rounded-full animate-spin [animation-duration:1.5s]"></div>
        </div>
        <p class="text-xl font-black italic tracking-widest uppercase animate-pulse" id="loading-text">Syncing Assets...</p>
    </div>

    <!-- Main Game UI -->
    <div class="w-full max-w-5xl flex flex-col md:flex-row justify-between items-center mb-8 gap-6 mt-4 relative">
        <div id="t1-ui" class="flex-1 w-full p-6 rounded-3xl bg-slate-900 transition-all duration-500 border-4 border-transparent text-center">
            <h2 id="t1-display-name" class="text-xs uppercase tracking-[0.2em] font-black opacity-50 mb-2">Team 1</h2>
            <p class="text-6xl font-black" id="score1">0</p>
        </div>
        
        <div class="text-center px-4 shrink-0 flex flex-col items-center">
            <div class="flex items-center gap-3">
                <h1 class="text-4xl font-black tracking-tighter uppercase italic leading-none">Culture Quest</h1>
                <button id="open-settings-game" class="text-slate-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="h-1 w-24 bg-gradient-to-r from-blue-500 to-red-500 mx-auto my-4 rounded-full"></div>
            <p id="turn-msg" class="font-black text-sm uppercase tracking-[0.3em] h-5"></p>
        </div>

        <div id="t2-ui" class="flex-1 w-full p-6 rounded-3xl bg-slate-900 transition-all duration-500 border-4 border-transparent text-center">
            <h2 id="t2-display-name" class="text-xs uppercase tracking-[0.2em] font-black opacity-50 mb-2">Team 2</h2>
            <p class="text-6xl font-black" id="score2">0</p>
        </div>
    </div>

    <div id="game-board" class="grid grid-cols-4 sm:grid-cols-6 gap-3 w-full max-w-4xl px-2 pb-12"></div>

    <!-- Win Modal -->
    <div id="win-modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center z-50 p-6">
        <div class="bg-slate-800 p-10 rounded-[2.5rem] max-w-md w-full text-center shadow-2xl border border-slate-700">
            <h2 id="winner-title" class="text-5xl font-black mb-4 italic uppercase tracking-tighter">VICTORY</h2>
            <p id="final-score" class="text-3xl text-slate-400 mb-10 font-mono tracking-widest"></p>
            <button onclick="location.reload()" class="w-full bg-gradient-to-br from-blue-500 to-red-500 text-white font-black py-5 rounded-2xl hover:brightness-110 transition-all uppercase italic text-xl">Play Again</button>
        </div>
    </div>

    <script type="module">
        const apiKey = ""; 
        
        const defaultItems = [
            { name: "MrBeast", prompt: "A studio portrait of YouTube creator MrBeast, smiling, signature logo hoodie" },
            { name: "Skibidi Toilet", prompt: "A 3D character of a human head in a toilet, Skibidi Toilet meme style" },
            { name: "Roblox Noob", prompt: "High-detail 3D Roblox Noob character, yellow skin, blue torso, green legs" },
            { name: "Taylor Swift", prompt: "Taylor Swift in a sparkling Eras Tour outfit, performing on stage" },
            { name: "Bluey", prompt: "Realistic 3D render of Bluey the dog, blue heeler puppy, smiling" },
            { name: "Prime Drink", prompt: "A bottle of Prime Hydration drink, vibrant blue and pink colors" },
            { name: "Fortnite Llama", prompt: "3D render of the Fortnite Loot Llama, colorful pinata textures" },
            { name: "Inside Out 2", prompt: "Realistic 3D Joy from Inside Out 2, yellow glowing skin, blue hair" },
            { name: "Spider-Man", prompt: "Spider-Man suit close-up, reflective eyes, cinematic superhero style" },
            { name: "Super Mario", prompt: "Super Mario, detailed denim overalls, red cap, 3D texture" },
            { name: "Sonic", prompt: "Movie-style Sonic the Hedgehog, blue fur detail, cinematic action" },
            { name: "Squishmallow", prompt: "A colorful round Squishmallow plushie, soft texture, studio lighting" }
        ];

        let activeItems = [];
        let flipped = [];
        let scores = { 1: 0, 2: 0 };
        let currentTeam = 1;
        let lockBoard = false;
        let teamConfigs = { 1: {}, 2: {} };
        let lastProcessedData = [];
        const auditColors = ['#f87171', '#fb923c', '#fbbf24', '#a3e635', '#4ade80', '#2dd4bf', '#22d3ee', '#60a5fa', '#818cf8', '#a78bfa', '#e879f9', '#f472b6'];

        const tableBody = document.getElementById('config-table-body');
        const settingsModal = document.getElementById('settings-modal');

        function renderTable(items) {
            tableBody.innerHTML = '';
            items.forEach((item, i) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="p-2"><input type="text" class="name-input w-full bg-slate-800 p-2 rounded border border-slate-700 focus:border-blue-500 outline-none" value="${item.name}"></td>
                    <td class="p-2"><input type="text" class="prompt-input w-full bg-slate-800 p-2 rounded border border-slate-700 focus:border-blue-500 outline-none" value="${item.prompt}"></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize Settings
        const savedData = localStorage.getItem('culture_quest_config');
        renderTable(savedData ? JSON.parse(savedData) : defaultItems);

        // Settings Modal Controls
        document.getElementById('open-settings-setup').addEventListener('click', () => settingsModal.classList.remove('hidden'));
        document.getElementById('open-settings-game').addEventListener('click', () => settingsModal.classList.remove('hidden'));
        document.getElementById('close-settings').addEventListener('click', () => settingsModal.classList.add('hidden'));
        
        document.getElementById('save-settings').addEventListener('click', async () => {
            const currentItems = Array.from(document.querySelectorAll('#config-table-body tr')).map(row => ({
                name: row.querySelector('.name-input').value,
                prompt: row.querySelector('.prompt-input').value
            }));
            localStorage.setItem('culture_quest_config', JSON.stringify(currentItems));
            
            // If game is active, we might need to re-fetch/re-gen if things changed significantly
            // For now, let's just close and assume user resets if they want fresh cards
            settingsModal.classList.add('hidden');
            
            // If the game board exists, it's safer to re-process if names changed
            if (document.getElementById('setup-screen').style.display === 'none') {
                activeItems = currentItems.map((it, i) => ({ id: `item-${i}`, name: it.name, input: it.prompt.trim() }));
                document.getElementById('loading').classList.remove('hidden');
                await processAssets();
            }
        });

        // Export Logic
        document.getElementById('export-btn').addEventListener('click', () => {
            const currentItems = Array.from(document.querySelectorAll('#config-table-body tr')).map(row => ({
                name: row.querySelector('.name-input').value,
                prompt: row.querySelector('.prompt-input').value
            }));
            const blob = new Blob([JSON.stringify(currentItems, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'culture_quest_config.json';
            a.click();
        });

        // Import Logic
        document.getElementById('import-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    if (Array.isArray(imported)) {
                        renderTable(imported);
                        localStorage.setItem('culture_quest_config', JSON.stringify(imported));
                    }
                } catch (err) { console.error("Invalid JSON"); }
            };
            reader.readAsText(file);
        });

        // Reset Game Feature
        document.getElementById('reset-game-btn').addEventListener('click', () => {
            if (confirm("Reset scores and shuffle all cards?")) {
                scores = { 1: 0, 2: 0 };
                currentTeam = 1;
                flipped = [];
                lockBoard = false;
                setupBoard(lastProcessedData);
                settingsModal.classList.add('hidden');
            }
        });

        // Audit Mode moved to Modal
        document.getElementById('modal-audit-btn').addEventListener('click', () => {
            settingsModal.classList.add('hidden');
            triggerAudit();
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            teamConfigs[1] = { name: document.getElementById('t1-name-input').value || "Alpha", color: document.getElementById('t1-color-input').value };
            teamConfigs[2] = { name: document.getElementById('t2-name-input').value || "Bravo", color: document.getElementById('t2-color-input').value };

            const names = document.querySelectorAll('.name-input');
            const prompts = document.querySelectorAll('.prompt-input');
            
            activeItems = Array.from(names).map((n, i) => ({
                id: `item-${i}`,
                name: n.value,
                input: prompts[i].value.trim()
            }));

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');
            processAssets();
        });

        async function processAssets() {
            const finalData = [];
            for (const item of activeItems) {
                if (item.input.toLowerCase().startsWith('http')) {
                    finalData.push({ ...item, image: item.input });
                    continue;
                }
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            instances: [{ prompt: item.input }],
                            parameters: { sampleCount: 1 }
                        })
                    });
                    const data = await response.json();
                    if (data.predictions?.[0]) {
                        finalData.push({ ...item, image: `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}` });
                    } else { throw new Error(); }
                } catch (e) {
                    finalData.push({ ...item, image: `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${item.name}` });
                }
            }
            lastProcessedData = finalData;
            setupBoard(finalData);
            document.getElementById('loading').classList.add('hidden');
        }

        function setupBoard(data) {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            let deck = [];
            data.forEach(item => {
                deck.push({ type: 'image', value: item.image, matchId: item.id });
                deck.push({ type: 'text', value: item.name, matchId: item.id });
            });
            deck.sort(() => Math.random() - 0.5);

            deck.forEach(card => {
                const container = document.createElement('div');
                container.className = 'perspective h-32 sm:h-40 relative card-container';
                container.innerHTML = `
                    <div class="card-inner w-full h-full relative" data-match="${card.matchId}">
                        <div class="card-front select-none">
                            <span class="logo-mark text-4xl">CQ</span>
                        </div>
                        <div class="card-back overflow-hidden select-none border-4 border-white bg-white">
                            ${card.type === 'image' 
                                ? `<img src="${card.value}" class="w-full h-full object-cover pointer-events-none" onerror="this.src='https://placehold.co/400x400?text=Broken+Link'">`
                                : `<div class="flex items-center justify-center h-full w-full p-2 text-center pointer-events-none"><span class="text-xs sm:text-sm font-black uppercase leading-tight text-slate-900">${card.value}</span></div>`
                            }
                        </div>
                    </div>
                `;
                container.addEventListener('click', () => handleFlip(container));
                board.appendChild(container);
            });
            updateUI();
        }

        function triggerAudit() {
            if (lockBoard) return;
            document.querySelectorAll('.card-container').forEach(c => {
                const inner = c.querySelector('.card-inner');
                const idx = activeItems.findIndex(i => i.id === inner.dataset.match);
                const color = auditColors[idx % auditColors.length];
                const back = c.querySelector('.card-back');
                c.classList.add('audit-reveal');
                back.style.borderColor = color;
                back.classList.add('audit-glow');
            });
            setTimeout(() => {
                document.querySelectorAll('.card-container').forEach(c => {
                    if (!c.classList.contains('matched')) {
                        c.classList.remove('audit-reveal');
                        c.querySelector('.card-back').style.borderColor = 'white';
                        c.querySelector('.card-back').classList.remove('audit-glow');
                    }
                });
            }, 5000);
        }

        function handleFlip(container) {
            const inner = container.querySelector('.card-inner');
            if (lockBoard || inner.classList.contains('card-flipped') || container.classList.contains('matched')) return;
            inner.classList.add('card-flipped');
            flipped.push(container);
            if (flipped.length === 2) {
                lockBoard = true;
                const [c1, c2] = flipped;
                if (c1.querySelector('.card-inner').dataset.match === c2.querySelector('.card-inner').dataset.match) {
                    scores[currentTeam]++;
                    setTimeout(() => {
                        [c1, c2].forEach(c => {
                            c.classList.add('matched');
                            const badge = document.createElement('div');
                            badge.className = `match-badge text-white`;
                            badge.style.backgroundColor = teamConfigs[currentTeam].color;
                            badge.innerText = teamConfigs[currentTeam].name.substring(0, 3);
                            c.appendChild(badge);
                            c.querySelector('.card-back').style.borderColor = teamConfigs[currentTeam].color;
                        });
                        updateUI(); flipped = []; lockBoard = false;
                        if (scores[1] + scores[2] === 12) showWin();
                    }, 600);
                } else {
                    setTimeout(() => {
                        c1.querySelector('.card-inner').classList.remove('card-flipped');
                        c2.querySelector('.card-inner').classList.remove('card-flipped');
                        currentTeam = currentTeam === 1 ? 2 : 1;
                        updateUI(); flipped = []; lockBoard = false;
                    }, 1000);
                }
            }
        }

        function updateUI() {
            document.getElementById('score1').innerText = scores[1];
            document.getElementById('score2').innerText = scores[2];
            document.getElementById('t1-display-name').innerText = teamConfigs[1].name;
            document.getElementById('t2-display-name').innerText = teamConfigs[2].name;
            const msg = document.getElementById('turn-msg');
            msg.innerText = `${teamConfigs[currentTeam].name}'s Turn`;
            msg.style.color = teamConfigs[currentTeam].color;
            document.getElementById('t1-ui').style.borderColor = currentTeam === 1 ? teamConfigs[1].color : 'transparent';
            document.getElementById('t2-ui').style.borderColor = currentTeam === 2 ? teamConfigs[2].color : 'transparent';
        }

        function showWin() {
            document.getElementById('win-modal').classList.remove('hidden');
            const title = document.getElementById('winner-title');
            if (scores[1] > scores[2]) {
                title.innerText = `${teamConfigs[1].name} WINS!`;
                title.style.color = teamConfigs[1].color;
            } else if (scores[2] > scores[1]) {
                title.innerText = `${teamConfigs[2].name} WINS!`;
                title.style.color = teamConfigs[2].color;
            } else { title.innerText = "DRAW!"; }
            document.getElementById('final-score').innerText = `${scores[1]} - ${scores[2]}`;
        }
    </script>
</body>
</html>
